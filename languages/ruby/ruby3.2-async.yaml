package:
  name: ruby3.2-async
  version: 2.3.1
  epoch: 0
  description: A concurrency framework for Ruby.
  target-architecture:
    - all
  copyright:
    - paths:
        - '*'
      attestation: TODO
      license: MIT
  dependencies:
    runtime:
      - ruby-3.2

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - ruby-3.2
      - ruby-3.2-dev
      - build-base
      - busybox
      - git

vars:
  gem: async

pipeline:
  - uses: fetch
    with:
      expected-sha256: 9818763bfbb2e6c50bb02ddca2d0ff6e280b2da3112cffa1d7bc52f8e30b28b5
      uri: https://github.com/socketry/async/archive/refs/tags/v${{package.version}}.tar.gz
  - uses: patch
    with:
      patches: 001-remove-signing-key.patch
  - uses: ruby/build
    with:
      gem: ${{vars.gem}}
  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}
  - uses: ruby/clean
